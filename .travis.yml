sudo: required
dist: trusty
language: php
cache:
  bundler: true
  apt: true
  directories:
    - "$HOME/.composer/cache"
    - "$HOME/.drush/cache"
    - "$HOME/.npm"
php:
  - 5.6

env:
  - VERSION=STABLE
  - VERSION=HEAD

addons:
  apt:
    packages:
    # Trusty does not include MySQL by defualt.
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6

before_install:
  - phpenv config-rm xdebug.ini
  - composer self-update
  - composer --version

  # Initialize xvfb (see https://docs.travis-ci.com/user/gui-and-headless-browsers)
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3

  # Add Composer's local bin directory to the PATH so that we will be running
  # our installed versions of Drush, PHPCS, Behat, PhantomJS, etc.
  - export PATH="$TRAVIS_BUILD_DIR/bin:$PATH"

  # Echo Chrome version
  - google-chrome --version

install:

  # Download Chrome Driver
  - LATEST_CHROMEDRIVER=$(wget -q -O - http://chromedriver.storage.googleapis.com/LATEST_RELEASE)
  - wget http://chromedriver.storage.googleapis.com/$LATEST_CHROMEDRIVER/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - chmod +x chromedriver
  - mkdir bin
  - mv -f chromedriver bin
  - rm chromedriver_linux64.zip

  # Create the MySQL database and increase the timeout
  - mysql -u root -e 'CREATE DATABASE drupal; SET GLOBAL wait_timeout = 5400;'

  # PHP conf tweaks
  - echo 'max_execution_time = 120' >> drupal.php.ini;
  - echo 'sendmail_path = /bin/true' >> drupal.php.ini;
  - phpenv config-add drupal.php.ini
  - phpenv rehash

  # Install drush
  - composer require drush/drush:^9.0 --no-update

  # Build the Lightning code base.
  - composer install

  # Install Lightning.
  - cd docroot
  - drush site-install lightning --yes --account-pass=admin --db-url=mysql://root:@localhost/drupal
  - drush pm-enable lightning_preview --yes

  # Update codebase to head and run db updates.
  - if [ $VERSION = "HEAD" ]; then cd ..; fi;
  - if [ $VERSION = "HEAD" ]; then rm -rf docroot/modules/contrib; fi;
  - if [ $VERSION = "HEAD" ]; then composer require drupal/lightning:dev-8.x-1.x --no-update; fi;
  - if [ $VERSION = "HEAD" ]; then composer update; fi;
  - if [ $VERSION = "HEAD" ]; then cd docroot; fi;
  - drush updatedb --yes

before_script:
  - drush runserver --default-server=builtin 8080 &>/dev/null &
  # Start Selenium and dump its ginormous log into a temporary file.
  - mkdir tmp
  - selenium-server-standalone -port 4444 -log tmp/selenium2.log &
  - sleep 5
  - cd profiles/contrib/lightning

script:
  - behat --strict --stop-on-failure

matrix:
  fast_finish: true
